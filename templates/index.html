<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Banglore house price prediction</title>
</head>
<style>
    body {
        background-color: antiquewhite;
    } 
</style>

<body>
    <div id="heading" class="mb-3 container">
        <h4>Banglore house price predictor</h4>
    </div>
    <div class="container">
        <form action="/" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">SIZE</span>
                <input type="text" class="form-control" name="size">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">BATHROOM</span>
                <input type="text" class="form-control" name="bath_imp">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">BALCONY</span>
                <input type="text" class="form-control" name="balcony_imp">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">TOTAL SQFT AREA SIZE</span>
                <input type="text" class="form-control" name="total_sqft_int">
            </div>
            <div class="mt-3 mb-3">
                <select class="form-select" aria-label="Default select example" name="area_type">
                <option selected>AREA TYPE</option>
                <option value="Carpet Area">Carpet Area</option>
                <option value="Plot Area">Plot Area</option>
                <option value="Super built-up Area">Super built-up Area</option>
              </select>
            </div>
            <div class="mt-3 mb-3">
                <select class="form-select" aria-label="Default select example" name="availability">
                <option selected>AVAILABILITY</option>
                <option value="Carpet Area">Ready To Move</option>
                <input type="text">
              </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">LOCATION</span>
                <input type="text" class="form-control" name="location">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">SOCIETY</span>
                <input type="text" class="form-control" name="society">
            </div>
            <div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
    {%if price%}
    <div class="container mt-3 mb-3">
        <h5>price of house is <b>Rs.{{price}} lakh</b> </h5>
    </div>
    {%endif%}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
